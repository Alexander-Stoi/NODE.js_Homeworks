<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="header">
        <div class="header__brand">Homework</div>
    </header>

    <section class="action-buttons">
        <button id="btn_get" class="btn btn-get">GET</button>
        <button id="btn_post" class="btn btn-post">POST</button>

    </section>

    <section class="input-buttons">
        <form id="new-inputs" class="new-input-form">
            <input type="text" id="username" placeholder="username" /><br><br>
            <input type="email" id="email" placeholder="email" /><br><br>
            <input type="text" id="website" placeholder="website" /><br><br>
            <input type="text" id="addressLat" placeholder="address latitude" /><br><br>
            <input type="text" id="companyName" placeholder="Company Name" /><br><br>
            <button type="button" id="btnSubmit" class="btnSubmit">Submit</button>
        </form>
    </section>

    <section id="list" class="posts-container">

        <!-- posts go here -->
    </section>
    <script src="app.js"></script>
</body>

</html>
